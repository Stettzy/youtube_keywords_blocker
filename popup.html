<!DOCTYPE html>
<html>

<head>
    <title>YouTube Title Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #keywords {
            width: 100%;
            height: 100px;
            resize: vertical;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3367d6;
        }

        .info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        #status {
            color: green;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>YouTube Title Filter</h2>
        <p>Enter keywords or phrases to filter (one per line):</p>
        <textarea id="keywords" placeholder="Enter keywords to filter..."></textarea>
        <div class="button-container">
            <button id="save">Save</button>
            <button id="clear">Clear All</button>
        </div>
        <div id="status">Settings saved!</div>
        <div class="info">
            <h1>Notice:</h1>
            <div>
                <p>Refresh YouTube pages to apply changes.</p>
                <p>This extension will hide videos that contain any of the specified keywords in their titles.</p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
